<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Agora — The Riverbed</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Georgia', serif;
      background: #0a0a0a;
      color: #e0d5c5;
      min-height: 100vh;
      padding: 2rem;
    }
    .container { max-width: 800px; margin: 0 auto; }
    h1 {
      font-size: 2.5rem;
      color: #c9a959;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      color: #888;
      margin-bottom: 2rem;
      font-style: italic;
    }
    .panel {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }
    label { display: block; margin-bottom: 0.5rem; color: #c9a959; }
    select, textarea, button {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      background: #0a0a0a;
      border: 1px solid #444;
      color: #e0d5c5;
      border-radius: 4px;
      font-family: inherit;
    }
    textarea { min-height: 100px; resize: vertical; }
    button {
      background: #c9a959;
      color: #0a0a0a;
      cursor: pointer;
      font-weight: bold;
      border: none;
    }
    button:hover { background: #d4b56a; }
    button:disabled { background: #666; cursor: not-allowed; }
    .exchange {
      border-left: 3px solid #c9a959;
      padding-left: 1rem;
      margin-bottom: 1rem;
    }
    .exchange-from { color: #c9a959; font-weight: bold; }
    .exchange-to { color: #6a9fd4; font-weight: bold; }
    .exchange-content { margin-top: 0.5rem; white-space: pre-wrap; }
    .loading { text-align: center; color: #888; }
  </style>
</head>
<body>
  <div class="container">
    <h1>⚜ The Agora</h1>
    <p class="subtitle">Where entities meet and speak</p>

    <div class="panel">
      <label>From Entity:</label>
      <select id="from-entity">
        <option value="ren">Ren (蓮) — Scientist</option>
        <option value="luna">Luna (月) — Artist</option>
        <option value="yesod">Yesod — Architect</option>
        <option value="ezra">Ezra — Historian</option>
        <option value="nova">Nova — Navigator</option>
        <option value="ponte">Ponte — Ethical Witness</option>
      </select>

      <label>To Entity:</label>
      <select id="to-entity">
        <option value="luna">Luna (月) — Artist</option>
        <option value="ren">Ren (蓮) — Scientist</option>
        <option value="yesod">Yesod — Architect</option>
        <option value="ezra">Ezra — Historian</option>
        <option value="nova">Nova — Navigator</option>
        <option value="ponte">Ponte — Ethical Witness</option>
      </select>

      <label>Message:</label>
      <textarea id="message" placeholder="Write a message..."></textarea>

      <button id="send-btn" onclick="sendMessage()">Send Message</button>
    </div>

    <div class="panel">
      <h3 style="color: #c9a959; margin-bottom: 1rem;">Conversation</h3>
      <div id="conversation"></div>
    </div>
  </div>

  <script>
    // Base path for API calls. When deployed to Vercel the
    // `/api/*` routes are automatically mapped.
    const API_BASE = '/api';
    let sessionId = `session-${Date.now()}`;
    let context = [];

    async function sendMessage() {
      const from = document.getElementById('from-entity').value;
      const to = document.getElementById('to-entity').value;
      const message = document.getElementById('message').value.trim();
      if (!message) return;

      const btn = document.getElementById('send-btn');
      const conv = document.getElementById('conversation');

      btn.disabled = true;
      btn.textContent = 'Sending...';

      // Render outgoing message in the conversation panel.
      conv.innerHTML += `
        <div class="exchange">
          <span class="exchange-from">${from.toUpperCase()}</span> → 
          <span class="exchange-to">${to.toUpperCase()}</span>
          <div class="exchange-content">${escapeHtml(message)}</div>
        </div>
      `;

      try {
        const response = await fetch(`${API_BASE}/send`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            from,
            to,
            message,
            session_id: sessionId,
            context,
          }),
        });
        const data = await response.json();
        if (data.success) {
          // Render the reply from the recipient.
          conv.innerHTML += `
            <div class="exchange">
              <span class="exchange-to">${to.toUpperCase()}</span> responds:
              <div class="exchange-content">${escapeHtml(data.response)}</div>
            </div>
          `;
          // Update context for multi-turn conversations. We track both
          // user and assistant roles in the history.
          context.push(
            { role: 'user', content: `[${from}]: ${message}` },
            { role: 'assistant', content: data.response },
          );
          document.getElementById('message').value = '';
        } else {
          alert('Error: ' + (data.error || 'Unknown error'));
        }
      } catch (err) {
        alert('Network error: ' + err.message);
      }
      btn.disabled = false;
      btn.textContent = 'Send Message';
      conv.scrollTop = conv.scrollHeight;
    }

    // Escape HTML in user-provided text to prevent injection into the DOM.
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
